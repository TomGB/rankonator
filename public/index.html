<link rel="stylesheet" type="text/css" href='./style.css' />
<script src='./bundle.js'></script>
<h1>User ranking app</h1>
<section class='input-area'>
  <p>Add the Trello integration bookmark</p>
  <p>Drag the link to your bookmarks bar</p>
  <p>Then on a Trello board click the bookmark</p>
  <a class='trello-bookmark'>Trello Sort</a>
  <p>Create the bookmark manually by clicking copy</p>
  <button class='trello-bookmark-copy'>Copy</button>
  <p class='clipboard-message hidden'>Successfully copied</p>
  <section class='integration-area'></section>
  <h2>Input options separated by new lines</h2>
  <textarea class='options-input'></textarea>
  <br>
  <button class='go button'>Sort</button>
</section>
<section class='selection-area hidden'>
  <button class='undo button disabled'>undo</button>
</section>
<div class='question'></div>
<div class='output'></div>
